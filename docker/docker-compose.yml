version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/fiscalizacaoobras
    depends_on:
      - db
    volumes:
      - ../src:/app/src
      - ./wait-for-db.sh:/wait-for-db.sh
    command: ["/wait-for-db.sh", "db", "5432", "--", "npm", "start"]

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fiscalizacaoobras
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: